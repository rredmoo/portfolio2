server {
    listen 80;

    location /storage {
        root /var/www/html/public;
        try_files $uri = 404;
    }

    # Larvel APIs
    location ^~ /api {
        fastcgi_pass backend:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
    }

    # React
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri /index.html;
    }
}
